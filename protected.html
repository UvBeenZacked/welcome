<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected</title>
    <style>
        /* Add some basic styling */
        #searchBar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Movie Titles</h1>
    <div id="searchBar">
        <input type="text" id="searchInput" placeholder="Search for a movie title...">
        <button onclick="searchMovies()">Search</button>
    </div>
    <ul id="movieList">
        <!-- Movie titles will be here -->
        <li>Inception</li>
        <li>Avatar</li>
        <li>The Matrix</li>
        <li>Interstellar</li>
        <li>Gladiator</li>
    </ul>

    <script>
        function searchMovies() {
            // Get the search input value
            const searchValue = document.getElementById('searchInput').value.toLowerCase();
            
            // Get all the movie list items
            const movies = document.querySelectorAll('#movieList li');
            
            // Loop through the movie list items and filter them based on the search value
            movies.forEach(movie => {
                const movieTitle = movie.textContent.toLowerCase();
                if (movieTitle.includes(searchValue)) {
                    movie.style.display = '';
                } else {
                    movie.style.display = 'none';
                }
            });
        }
    </script>
</body>
</html>
