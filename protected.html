<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected</title>
    <link rel="stylesheet" href="styles1.css">
    <script defer src="scripts1.js"></script>
</head>
<body>
    <header>
        <h1>YOU'RE IN!</h1>
        <input type="password" id="password" placeholder="Enter Password">
        <button onclick="checkPassword()">Submit</button>
        <a href="edit1.html" class="edit-link" id="uploadLink" style="display:none;">Upload A Movie</a>
    </header>
    <main id="movie-container"></main>
    <script>
        function checkPassword() {
            const password = document.getElementById('password').value;
            const correctPassword = 'yourpassword'; // Set your password here
            if (password === correctPassword) {
                document.getElementById('uploadLink').style.display = 'inline';
            } else {
                alert('Incorrect password');
            }
        }
    </script>
</body>
</html>
